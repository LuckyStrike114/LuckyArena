        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="o-nama.html"><i class="fas fa-info-circle"></i> O nama</a></li>

            <ul class="navbar-nav ml-auto">

    <!-- Tournaments Section -->
    <section id="tournaments" class="container d-flex align-items-center justify-content-center vh-100 overflow-hidden">
        <div class="text-center">
            <img src="slike/2560px-Rocket_League_logo.svg.png" alt="" class="img-fluid" style="max-height: 10vw">
            <h1 class="mt-3">Rocket League Turniri</h1>
            <div class="d-flex justify-content-center">
                <input type="text" id="search-box" placeholder="Pretraži turnire..." class="form-control mt-3">
            </div>
            <hr style="height:5px;background-color:#27ae60;" class="mt-4">
            <div class="table-responsive mt-3">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th scope="col">Turnir</th>
                            <th scope="col">Sudionici</th>
                            <th scope="col">Način</th>
                            <th scope="col">Rank</th>
                            <th scope="col">Nagradni Fond</th>
                            <th scope="col">Prijavnina</th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody id="tournaments-list">
                        <!-- Tournaments list content -->
                    </tbody>
                </table>
            </div>
            <!-- Dodani gumbi -->
            <div class="text-right mt-3">
                <button class="btn btn-success mr-2" id="join-btn">Pridruži se</button>
                <button class="btn btn-primary mr-2" id="create-tournament-btn">Izradi turnir</button>
            </div>
        </div>
    </section>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</html>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const searchBox = document.getElementById('search-box');
        const tournamentsList = document.getElementById('tournaments-list');

        // Example tournament data
        const tournaments = [
            { name: 'Rocket League Championship', participants: '24', mode: '2v2', rank: 'Diamond', prizePool: '€1200', entryFee: '€15' },
            { name: 'Freestyle Showdown', participants: '16', mode: 'Freestyle', rank: 'Platinum', prizePool: '€800', entryFee: '€10' },
            { name: 'Rumble Rumble', participants: '32', mode: 'Rumble', rank: 'Gold', prizePool: '€1000', entryFee: '€12' },
            { name: 'Dribble Masters', participants: '20', mode: '1v1', rank: 'Silver', prizePool: '€600', entryFee: '€8' },
        ];

        // Populate the tournaments table with the example data
        function populateTournamentsList() {
            tournaments.forEach((tournament) => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
            <td>${tournament.name}</td>
            <td>${tournament.participants}</td>
            <td>${tournament.mode}</td>
            <td>${tournament.rank}</td>
            <td>${tournament.prizePool}</td>
            <td>${tournament.entryFee}</td>
          `;
                tournamentsList.appendChild(tr);
            });
        }

        // Filter the tournaments table based on the search query
        function filterTournaments() {
            const query = searchBox.value.toLowerCase();
            tournamentsList.innerHTML = '';
            tournaments.forEach((tournament) => {
                if (tournament.name.toLowerCase().includes(query)) {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
              <td>${tournament.name}</td>
              <td>${tournament.participants}</td>
              <td>${tournament.mode}</td>
              <td>${tournament.rank}</td>
              <td>${tournament.prizePool}</td>
              <td>${tournament.entryFee}</td>
            `;
                    tournamentsList.appendChild(tr);
                }
            });
        }

        // Initialize the tournaments table with the example data
        populateTournamentsList();

        // Update the tournaments table when the search query changes
        searchBox.addEventListener('input', filterTournaments);
    });
</script>
